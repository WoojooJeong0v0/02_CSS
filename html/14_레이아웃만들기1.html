<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_레이아웃만들기</title>
  <link rel="stylesheet" href="../css/bg-colors.css">
  <link rel="stylesheet" href="../css/14_레이아웃만들기1.css">
</head>
<body>

  <!-- 시맨틱태그 semantic tag
    - 태그명만 보고도 무슨 의미/용도인지 알 수 있게 하는 태그
    - div태그가 이름만 바뀐 것이라 생각! (이름이 다른 영역 나누기 태그)
    - 웹 접근성이 향상됨 -->

  <header>
    <!-- 머리 부분 태그 -->
     <div class="header-1">w100</div>
     <div class="header-2">w50</div>
     <div class="header-3">flex-grow</div>
  </header>
  <main>
    <!-- 주된 내용이 포함되는 영역 -->
     <!-- section.content-$*3 -->
   <section class="content-1">h290px</section>
   <section class="content-2">h160px</section>
   <section class="content-3">flex-grow:1</section>
  </main>
  <footer>
    <!-- 발 부분, 제일 아래 -->
    <section>h:50%</section>
    <section>h:50%</section>
  </footer>
</body>
</html>
